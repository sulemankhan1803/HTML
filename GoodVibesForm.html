<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Good Vibes Form</title>
  </head>

     <!-- Internal CSS styles -->
     <style>
        /* Margin and Padding for all elements */
    * {
            margin: 0;
            padding: 0;
        }

        /* Background color for the body */
        body {
            background-color: #a9d7e9;
        }

        /* Center the heading */
        #heading {
            text-align: center;
            margin: 20px;
        }

        /* Padding and margin to paragraph */
        .paragraph {
            text-align: center;
             padding: 15px;
            /*margin-left: 200px; */
        }
        #goodvibesform {
            background: white;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-bottom: 90px;
        }

    /* Float labels to the right */
    .label {
            float: right;
    }

        /* Width for fields */
        .rating-field {
            width: 184px;
        }
        /* Styling the submit button */
        .btn{
            background-color: #6ba2ce;
            color: white;
            margin-bottom: 30px;

        }



  </style>
  <body>
    <div class="container">
              <!-- Heading for the form -->
    <h1 id="heading">Good Vibes Form</h1>

    <!-- Good Vibes Form -->
    <form id="goodvibesform">
        <p class="paragraph">Tell us something positive that happened to you today.</p>
        
        <!-- Form Fields in a Table -->

        <table class="table table-borderless">
            <tbody>
              <tr>
                
                <!-- Name Input -->
                <tr>
                    <td><label for="name" class="name-label label">Name</label></td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                </tr>
                
                <!-- Email Input -->
                <tr>
                    <td><label for="email" class="email-label label">Email</label></td>
                    <td><input type="email" id="email" placeholder="Enter your email address"></td>
                </tr>
                
                <!-- Rating Input -->
                <tr>
                    <td><label for="rating" class="rating-label label">On a scale of 1-10, how good was it?</label></td>
                    <td><input type="number" class="rating-field" id="rating" min="1" max="10" placeholder="Enter a number between 1 and 10"></td>
                </tr>
                
                <!-- Place Selection -->
                <tr>
                    <td><label for="place" class="place-label label">Where did it happen</label></td>
                    <td>
                        <select id="place">
                            <option value="">Choose Place</option>
                            <option value="At home">At home</option>
                            <option value="At work">At work</option>
                            <option value="Other places">Other places</option>
                        </select>
                    </td>
                </tr>
                
                <!-- Time of Day Selection -->
                <tr>
                    <td><label for="time" class="time-label label">At what time of the day did it happen?</label></td>
                    <td>
                        <input type="radio" name="radio" id="morning">
                        <label for="morning">Morning</label><br/>
                        <input type="radio" name="radio" id="afternoon">
                        <label for="afternoon">Afternoon</label><br/>
                        <input type="radio" name="radio" id="evening">
                        <label for="evening">Evening</label><br/>
                    </td>
                </tr>
                
                <!-- Emotions Selection -->
                <tr>
                    <td><label for="emotions" class="emotions-label label">What emotions did you experience?</label></td>
                    <td>
                        <input type="checkbox" id="excited">
                        <label for="excited">Excited</label><br/>
                        <input type="checkbox" id="humble">
                        <label for="humble">Humble</label><br/>
                        <input type="checkbox" id="elated">
                        <label for="elated">Elated</label><br/>
                        <input type="checkbox" id="loved">
                        <label for="loved">Loved</label><br/>
                        <input type="checkbox" id="enthusiastic">
                        <label for="enthusiastic">Enthusiastic</label><br/>
                    </td>
                </tr>
                
                <!-- Experience Description -->
                <tr>
                    <td><label for="experince" class="experience-label label">Please describe your positive experience</label></td>
                    <td><textarea name="experince" id="experince" cols="30" rows="4" placeholder="Enter your experience here..."></textarea></td>
                </tr>
                
            </tbody>
        </table>

        <!-- Button -->
        <div class="d-grid gap-2 col-1 mx-auto">
            <button class="btn" type="button">Submit</button>
        </div>
          
    </form>

    </div>

  </body>
</html>
